<link rel="shortcut icon" href="/img/favicon.ico">
<title>JM:ADMIN</title>
<!-- CSS -->
<link href='http://fonts.googleapis.com/css?family=Raleway:600,500,300,700,400,200' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/app.css">

<script src="/libs/angular/angular.min.js"></script>
<script src="/libs/angular-sanitize/angular-sanitize.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/Login.js"></script>

<div ng-app="app">
 	<div class="container" ng-controller="Login">
	<section class="admin"> 
		<form ng-submit="login()">
			<input placeholder="Password.." type="password" ng-model="auth.password">
		</form>
		<div class="errors">
			<b ng-repeat="error in errors">{{error}}</b>
		</div>
	</section>
</div>
</div>
