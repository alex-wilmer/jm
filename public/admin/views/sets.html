<link rel="shortcut icon" href="img/favicon.ico" />
<title>JM:ADMIN</title>
<!-- CSS -->
<link href='http://fonts.googleapis.com/css?family=Raleway:600,500,300,700,400,200' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/app.css">

<script src="/libs/angular/angular.min.js"></script>
<script src="/libs/angular-sanitize/angular-sanitize.min.js"></script>

<script src="js/app.js"></script>
<script src="js/directives/Navigation.js"></script>
<script src="js/controllers/Sets.js"></script>

<div ng-app="app">
<div class="container" ng-controller="Sets" ng-show="loaded">
		<navigation></navigation>
		<div class="line"></div>
			<section class="admin"> 
				<div class="form">
					New set:<br>
					<input placeholder="Name.." ng-model="newSet.name">
					<input placeholder="Dowload url.." ng-model="newSet.downloadUrl">
					<input placeholder="Image url.." ng-model="newSet.imageUrl">
					<textarea placeholder="Tracklist.." ng-model="newSet.tracklist" class="tracklist"></textarea>
					<button ng-click="createSet()">Save</button>
				</div>
				<div class="errors">
					<b ng-repeat="error in errors">{{error}}</b>
				</div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Remove</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="set in sets">
							<td>{{set.name}}</td>
							<td><a ng-click="removeSet($index)">âœ–</a></td>
						</tr>
					</tbody>
				</table>
			</section>
	</div>
</div>
